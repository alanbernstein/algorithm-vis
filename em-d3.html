<!DOCTYPE html>
<meta charset="utf-8">
<html>
  <head>
    <style>
      svg, canvas {
        position: absolute;
      }			
			.axis path,
			.axis line {
				fill: none;
				stroke: black;
				shape-rendering: crispEdges;
			}
			
			.axis text {
				font-family: sans-serif;
				font-size: 11px;
			}

    </style>
    <script src="https://d3js.org/d3.v3.min.js"></script>
    <script src="http://www.numericjs.com/lib/numeric-1.2.6.min.js"></script>
    <script src="em.js"></script>
    <script src="plot.js"></script>
  </head>
  <body>
    <svg id="axis0" width="500" height="500"></svg>
    <canvas width="500" height="500"></canvas>
    <script type="text/javascript">
      //numeric_test();
      data = generate_static_data();
      //data = generate_random_data(3, 1000)
      N = data.mu.length

      axis0 = init_plot(30, -1, 2, -1, 2);
      scatter2("axis0", axis0, data.samples);
      for(n = 0; n < N; n++) {
          error_ellipse("axis0", axis0, data.mu[n], data.cov[n]);
      }
      EM(data.samples, 3, .0001)


    </script>
  </body>
</html>
